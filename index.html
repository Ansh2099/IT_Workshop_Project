<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery</title>
    <meta name="description" content="A responsive image gallery with filtering and lightbox features">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Dynamic Image Gallery</h1>
        <p>Explore our collection of beautiful images</p>
    </header>
    <div class="filter-container">
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="nature">Nature</button>
            <button class="filter-btn" data-category="architecture">Architecture</button>
            <button class="filter-btn" data-category="animals">Animals</button>
        </div>
    </div>
    
    <div class="upload-container">
        <div class="upload-section">
            <h3>Add Your Own Images</h3>
            <div class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" id="imageUpload" accept="image/*" multiple>
                    <label for="imageUpload" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose Images or Drag & Drop</span>
                    </label>
                </div>
                <div class="category-selector">
                    <label for="uploadCategory">Category:</label>
                    <select id="uploadCategory">
                        <option value="nature">Nature</option>
                        <option value="architecture">Architecture</option>
                        <option value="animals">Animals</option>
                        <option value="misc">Miscellaneous</option>
                    </select>
                </div>
                <button id="uploadBtn" class="upload-btn" disabled>
                    <i class="fas fa-plus"></i>
                    Add to Gallery
                </button>
            </div>
        </div>
    </div>
    <div id="gallery" class="gallery">
    </div>
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightboxImage" class="lightbox-image" src="" alt="">
            <button id="close" class="close-btn" aria-label="Close lightbox">
                <i class="fas fa-times"></i>
            </button>
            <div class="lightbox-nav">
                <button id="prevBtn" class="nav-btn" aria-label="Previous image">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="imageCounter" class="image-counter">1 / 1</span>
                <button id="nextBtn" class="nav-btn" aria-label="Next image">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <div class="share-menu">
                <button class="share-btn" aria-label="Share on Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="share-btn" aria-label="Share on Twitter">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="share-btn" aria-label="Share on Pinterest">
                    <i class="fab fa-pinterest-p"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
